<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teemo Hitter</title>

<body class="bg-success">

                    <button class="Abilities-btn" id="infinityedge"><img src="..\images\infinityedge.png" height="70vh"> <h3 class="text-white">Infinityedge<br><span>Ceci est un descriptif fun</span></h3></button>
                    <h2 class="text-warning">Buffs</h2>
                    <button class="Abilities-btn" id="ignite"><img src="..\images/ignite.png" height="70vh"> <h3 class="text-white">Pickaxe<br><span>Ceci est un descriptif fun</span></h3></button>
                    <button class="Abilities-btn" id="exhaust"><img src="..\images\exhaust.png" height="70vh"> <h3 class="text-white">Pickaxe<br><span>Ceci est un descriptif fun</span></h3></button>
                </div>
            </div>
            </div>
