<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row head">
            <div class="col-md-8 text-center">
                <h1 class="game-title" id="game-title">
                    Cookie Clicker
                </h1>
            </div>
            <div class="col-md-4" id="game-title">
                <h3 id="score">
                    Score : 0 points
                </h3>
            </div>
            <div class="row cookie">
                <div class="col-md-8">
                    <input type="image" id="round-button" src="../img/solid-circle-png.png" />    
                </div>
            <div class="col-md-4">
                <div class="passif" id="cpm">CPM :</div>
                <div class="row auto-click position-absolute">
                    <div class="auto" id="auto">
                        <button>Auto : OFF</button>
                    </div>
                </div>
                <div class="row abilities">
                    <button class="Abilities-btn" id="MultStarter"><h3>Multiplicateur x2</h3><br>Ceci est un descriptif fun</button>
                    <button class="Abilities-btn" id="MultAdvanced"><h3>Multiplicateur x5</h3><br>Ceci est un descriptif fun</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
